apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-admin-lb
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if eq .Values.loadBalancerType "onprem" }}
    metallb.universe.tf/address-pool: {{ .Values.environment }}-admin-ip
    {{- end }}
spec:
  type: LoadBalancer
  selector:
    app: nginx-ingress-controller
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
